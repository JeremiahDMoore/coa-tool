<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="Index.js"></script>
    <script type="text/javascript" src="LatLongConvert.js"></script>
    <script type="text/javascript" src="Map.js"></script>
    
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <title>Dish Drone COA Tool</title>
</head>

<body>
    <div class="grid-container">
        <div class="item1">
            <div id="header">
                <h1> <img src="dish-drone-logo.png" alt="Dish Drone" width="70" height="70"> COA Tool <button onclick="aboutFunction()">About</button></h1>
                <p id="demo"></p>
                <script>
                    function aboutFunction() {
                      window.open("https://jeremiahdmoore.github.io/coa-tool/README.md")
                    }
                    </script>
                    
                
            </div>
        </div>
    <div class="item2">    
    <form id="coords">
        <span class="egg">Tower Info</span><br>
        <input type="number" id="latAir" name="latAir" placeholder="Lat" value="39.661056635883135"> Lat<br>
        <input type="number" id="longAir" name="longAir" placeholder="Long" value="-105.01009758460124"> Long
    </form>
    <!-- <input id="submit" type="button" value="Reverse Geocode" onclick="convert();  initMap();"/> -->
    <!-- <button id="submit" class="btn" onclick="convert();  initMap();">Convert</button><br><br> -->

    <form id="frm1"> 
    
        <input type="number" id="height" name="height" placeholder="Tower Height"><br>
        <input type="number" id="hat" name="hat" placeholder="Height Above Tower"><br>
        <input type="text" id="title" name="title" placeholder="Job #"><br>
        
        <span class="egg">Date Range</span><br>
        <input type="date" id="start" name="start" placeholder="Start Date"> Start <br>
        <input type="date" id="end" name="end" placeholder="End Date"> End <br>        

        <span class="egg">Pilot Info</span>  <br>     
        <input type="text" id="name" name="name" placeholder="Name of RPIC"><br>
        <input type="text" id="part107" name="part107" placeholder="Part 107 Lic.#" maxlength="7"><br>
        <input type="text" id="faaId" name="faaId" placeholder="FAA reg#" maxlength="10"><br>
          
    </form>
        <button id="submit" class="btn" onclick="myFunction(); convert(); initMap();">Format Copy</button>
        <br><br>
        <form id="nautical">
            <span id="legendBlue">Airport Coordinates (nearest runway) </span><br>
            <input type="number" id="lat" name="lat" placeholder="Lat" value="39.661056635883135"> Lat<br>
            <input type="number" id="long" name="long" placeholder="Long" value="-105.01009758460124"> Long<br>
            <input type="text" id="airport" name="airport" value="(insert airport code)" maxlength="4"><br><i>(get info from B4Ufly)</i>

            
        </form>
    </div>
    <div class="item3">
        <h6>Location:</h6>
        <div id="lat-long-result" class="text-copy"></div>
        <div id="result" class="text-copy"></div>  
        <h6>Description:</h6>
        <div id="date" class="text-copy"></div>
        <div id="job" class="text-copy"></div>
        <div id="go" class="text-copy"></div>
        <div id="copy" class="text-copy"></div>
        <!-- <p id="instr2" class="text-copy"></p> -->

        <div id="map"></div>
        <div id="legend">
          
            <img src="http://maps.google.com/mapfiles/ms/icons/pink-dot.png">= Tower 
            <img src="http://maps.google.com/mapfiles/ms/icons/blue-dot.png">= Airport 
           
        </div>
    </div>
    <div class="item4">      
    </div> 
    <div class="item4">
        
    </div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY_HERE&callback=initMap&v=weekly&channel=2"
      async
    ></script>
    <script>
        src="https://maps.googleapis.com/maps/api/geocode/json?latlng=40.714224,-73.96145&key=AIzaSyDvACrjC5c-8a-TxSEQxpTxHaE6g2WEIZs"
    </script>
    </div>
    <br><br>
</body>

</html>
